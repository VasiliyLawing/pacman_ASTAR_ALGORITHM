buildscript {
    ext.kotlin_version = '1.3.21'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.0"
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'kotlin-kapt'
apply plugin: 'maven'


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}


repositories {
    jcenter()
    mavenCentral()

    maven {
        url "${artifactory_contextUrl}/gradle-dev"
        credentials {
            username = "${artifactory_username}"
            password = "${artifactory_password}"
        }
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "com.xenomachina:kotlin-argparser:2.0.3"
    compile "org.junit.jupiter:junit-jupiter-api:5.0.1"
    compile "com.anysolo:lib-students:0.4"

    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.0.1"
}

test {
    useTestNG()
    testLogging.showStandardStreams = true
    testLogging.exceptionFormat = 'full'
}

mainClassName = 'anysolo.edu.test.Loader'

shadowJar {
    baseName = "prg1"
    classifier = 'fat'
}
